<ion-header>

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ATM System</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="cont">
      <p>Account</p><br/>

  </div>
  <div class="controler">
    <btn class="recharge" >{{ chang }}</btn>
